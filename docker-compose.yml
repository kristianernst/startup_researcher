services:
  db:
    image: postgres:16-alpine
    container_name: startup-researcher-db
    environment:
      POSTGRES_DB: startup_researcher
      POSTGRES_USER: startup
      POSTGRES_PASSWORD: startup
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: startup-researcher-web:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://startup:startup@db:5432/startup_researcher
    depends_on:
      - db
    restart: unless-stopped

  researcher:
    build:
      context: .
      dockerfile: researcher/Dockerfile
    image: startup-researcher-backend:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://startup:startup@db:5432/startup_researcher
    volumes:
      - ./data:/app/researcher/data
    depends_on:
      - db
    profiles:
      - worker

volumes:
  postgres-data:
